<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Auction</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <button class="button reset-btn" onclick="resetAuction()">Reset Auction</button>
    <div class="stats">
        <p><strong>Players Auctioned:</strong> <span id="playersAuctioned">0</span></p>
        <p><strong>Remaining Players:</strong> <span id="remainingPlayers">202</span></p>
    </div>
    <h1>Class Auction</h1>
    <button class="button generate-btn" onclick="generateRandomPlayer()">Generate Player</button>

    <div class="player-display">
        <div id="playerPoints" class="player-info"></div>
        <hr>
        <div class="player-details">
            <div id="playerName" class="player-info"></div>
            <div id="playerCountry" class="player-info"></div>
            <div id="playerSpecialism" class="player-info"></div>
        </div>
        <hr>
        <div class="player-details">
            <div id="playerBatting" class="player-info"></div>
            <div id="playerBowlingStyle" class="player-info"></div>
            <div id="basePriceDisplay" class="player-info"></div>
        </div>
        <hr>
        <div class="price-controls">
            <button class="button increment-btn" onclick="increasePrice()">Increase Price</button>
            <button class="button decrement-btn" onclick="decreasePrice()">Decrease Price</button>
        </div>
        <hr>
        <div class="sell-player">
            <label for="teamSelect">Sell to Team:</label>
            <select id="teamSelect"></select>
            <button class="button sell-btn" onclick="sellPlayer()">Sell Player</button>
        </div>
    </div>
    <div id="teamStats" class="team-stats"></div>

    <script src="script.js"></script>
</body>

</html>
